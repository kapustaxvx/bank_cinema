spring:
  datasource:
    url: jdbc:h2:mem:bank-cinema-h2-db
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  kafka:
    producer:
      bootstrap-servers: 10.53.222.63:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


logging:
  file:
    name: bank_cinema.log

server:
  port: 8080


management:
  server:
    port: 8090
  # Включить все конечные точки
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  # Включить экспорт prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  # включить гистограмму на основе процентилей для http запросов
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  # сегментов гистограммы http SLA
    sla:
     http:
       server:
         requests: 1ms,5ms
  # включить метрики JVM
    enable:
      jvm: true

info:
  application:
    name: bank-cinema
    description: All movies of the world in one application
    artifact: bank-cinema
    version: 0.0.1-SNAPSHOT
  techstack:
    java: open jdk 8
    spring boot: 2.5.1
    database: H2
    kafka:
